<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="title-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <h1>Registro de usuarios</h1>
    <mat-hint>
      ¿Ya tienes cuenta?
      <a mat-button routerLink="/auth/login">Inicia sesión aqui!</a>
    </mat-hint>
  </div>

  <mat-stepper
    class="mat-elevation-z2"
    linear
    [orientation]="(stepperOrientation | async)!"
    style="min-width: 40%"
  >
    <!-- Step 1 -->
    <mat-step label="Email y contraseña" [stepControl]="stepOneForm">
      <app-step-one-form
        [stepForm]="stepOneForm"
        (onCompleteStep)="onCompleteStepOne($event)"
      >
      </app-step-one-form>
    </mat-step>

    <!-- Step 2 -->
    <mat-step label="Datos personales" [stepControl]="stepTwoForm">
      <app-step-two-form
        [stepForm]="stepTwoForm"
        (onCompleteStep)="onCompleteStepTwo($event)"
      ></app-step-two-form>
    </mat-step>
  </mat-stepper>
</div>
